<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Date 객체로 현재 시간 알아내기</h3>
    <hr>
    <script type="text/javascript">

      var now = new Date();

      document.write(now.getFullYear()+"년도,");
      document.write(now.getDate()+"일, ")
      document.write(now.

    </script>
  </body>
</html>
